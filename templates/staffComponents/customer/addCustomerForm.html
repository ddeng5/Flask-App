<!DOCTYPE html>

<head>
	<title>Add Customer</title>
	<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
</head>

<body>

	<div class="container">
		<div class="header">
			<nav>
				<ul class="nav nav-pills pull-right">
					<li role="presentation" class="active"><a href="/customer">Customer</a>
					</li>
					<li role="presentation" class="active"><a href="/staff">Staff</a>
					</li>                    
				</ul>
			</nav>
			<h3 class="text-muted">Star Movie Theatre</h3>
		</div>
		<h1 style="margin-left:50px">Add Customer</h1>
		<br>
		<form action="/addcustomer" method="post" style="margin-left:50px">
			<div class="input-group"></span>
				<input type="text" class="form-control" placeholder="Customer ID" aria-describedby="basic-addon1" name="customerID">
			</div>
			<div class="input-group"></span>
				<input type="text" class="form-control" placeholder="First Name" aria-describedby="basic-addon1" name="fname">
			</div>
			<div class="input-group"></span>
				<input type="text" class="form-control" placeholder="Last Name" aria-describedby="basic-addon1" name="lname">
			</div>
			<div class="input-group"></span>
				<input type="email" class="form-control" placeholder="Email" aria-describedby="basic-addon1" name="email">
			</div>
			<div class="input-group"></span>
				<input type="text" class="form-control" placeholder="Sex" aria-describedby="basic-addon1" name="sex">
			</div>
			<br>
			<input class="btn btn-default" type="submit" value="Submit">
			<br>
		</form>
